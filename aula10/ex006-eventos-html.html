<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--Faz os chamados aos métodos de clicar, entrar e sair-->
        Interaja...
    </div>
    <script>
        function clicar (){ //adicionando função ao método de clicar
            var a = window.document.getElementById('area') // função realizada
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){ //adicionando função ao método de entrar do mouse
            var a = window.document.getElementById('area') // função realizada
            a.innerText = 'Entrou!'
        }
        function sair(){
            var a = window.document.getElementById('area') // função realizada
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
