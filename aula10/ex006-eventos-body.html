<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area"> <!--Foram retiradas as chamadas do HTML-->
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area') // função realizada
        a.addEventListener('click',clicar) //Chamadas que estavam no HTML foram criadas no body
        a.addEventListener(',mouseenter',entrar)
        a.addEventListener ('mouseout',sair)
        function clicar (){ //adicionando função ao método de clicar
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){ //adicionando função ao método de entrar do mouse
            a.innerText = 'Entrou!'
        }
        function sair(){ //adicionando função ao método de sair do mouse
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
