<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de Origem - Condicional Composta</title>
    <style>
        body {
            background-color: rgb(184, 129, 235);
            font: normal 15px Arial;
        }
        div#res {
            margin-top: 20px;
        }
        input#botao{
            width: 100px;
            height: 50px;
            
        }
    </style>
</head>
<body>
    <h1>Nacionalidade - Condicionais Compostas</h1>
    <p>Digite <strong>[1]</strong> se o seu país for <strong>Brasil.</strong></p>
    <p>Digite <strong>[2]</strong> se o seu país for <strong>Outro.</strong></p>
    Opção:<input type="number" name="npais" id="npais">
    <p></p>
    <!--Escreva o nome do seu país: <input type="text" name="txtpais" id="txtpais"> DESATIVADO-->
    <p></p>
    <input id="botao" type="button" value="Confirmar" onclick="atribuir()">
    <div id = "res"></div>
    <script>
        function atribuir(){
            var npais = window.document.getElementById('npais')
            //var pais = window.document.getElementById('txtpais') DESATIVADO
            var res = window.document.querySelector('div#res')
            var n = Number (npais.value)
            if (n == 1){
                var p = 'Brasil'
                res.innerHTML = `Se você nasceu no(a) ` + p + `.`
                res.innerHTML += ` Sua nacionalidade é <strong>Brasileira</strong>`
            } else if(n == 2) {
                var p = 'outro país'
                res.innerHTML = `Se você nasceu em ` + p + `.`
                res.innerHTML += ` Sua nacionalidade é <strong>Estrangeira</strong>.`
            } else {
                res.innerHTML = `<strong>Valor inválido! Verifique as opções novamente.</strong>`
            }
        }
    </script>
</body>
</html>
