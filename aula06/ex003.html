<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primneiro programa...</title>
    <style>
        body {
            background-color: rgb(164, 164, 240);
            color: white; /* Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color:black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) //convertendo o n1. string para numero
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) //convertendo o n2. string para numero
        var s = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é ${s}`) // Concatenação
        // (number + number) para adição
        // (string) + (string) para concatenação
    </script>
</body>
</html>
